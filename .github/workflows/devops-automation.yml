name: Armstrong-Py CI/CD (Dev)

on:
  push:
    branches:
      - main
      - develop

env:
  AWS_REGION: us-east-1 # Change to your region
  ECR_REPOSITORY: armstrong-py
  EKS_CLUSTER_NAME: my-eks-cluster # Change to your cluster name

permissions:
  id-token: write
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Pylint
        run: pylint --fail-under=9.5 app.py tests/

      - name: Run tests with Pytest
        run: pytest

  build-and-push-ecr:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionRole # Replace with your OIDC role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} > /dev/null 2>&1 || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push-ecr
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionRole # Replace with your OIDC role ARN
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Kubectl
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE_TAG="${{ github.sha }}"

          # Replace placeholders in Kubernetes manifests
          sed -i "s|ECR_REGISTRY|$ECR_REGISTRY|g" deployment.yaml
          sed -i "s|IMAGE_TAG|$IMAGE_TAG|g" deployment.yaml

          echo "--- Applying service.yaml ---"
          cat service.yaml
          kubectl apply -f service.yaml

          echo "\n--- Applying deployment.yaml ---"
          cat deployment.yaml
          kubectl apply -f deployment.yaml

          echo "\n--- Verifying deployment rollout ---"
          kubectl rollout status deployment/armstrong-py-deployment --timeout=60s
