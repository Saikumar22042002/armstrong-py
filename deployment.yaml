apiVersion: apps/v1
kind: Deployment
metadata:
  name: armstrong-py-deployment
  labels:
    app: armstrong-py
spec:
  replicas: 2
  selector:
    matchLabels:
      app: armstrong-py
  template:
    metadata:
      labels:
        app: armstrong-py
    spec:
      containers:
      - name: armstrong-py
        image: ECR_REGISTRY/armstrong-py:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
